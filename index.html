<!DOCTYPE html>
<html>

<head>
  <title>Prompt Example</title>
</head>
<style>
 body{
  background-image: url("https://media.licdn.com/dms/image/v2/D4E12AQHfFXrFvYO13Q/article-cover_image-shrink_600_2000/B4EZgkUweIGoAQ-/0/1752956078786?e=2147483647&v=beta&t=wqyMveiUjf0dVTxTajlI_YKekuSOcXfBo_Sa77WwRyk");
  
 }
  .sub-div {
    
    width: 40%;
    height: 200px;
    padding: 10px;
    position: relative;
    margin-top: 200px;
    left: 450px;
    border: solid black 5px;
    box-shadow:  black 20px 20px 20px;
    transition: 0.5s ease;
  }
  button{
    background-color: rgb(255, 0, 43);
    color: gainsboro;
    width: 150px;
    height: 40px;
    border-radius: 10px;
    
  }
  button:hover {
  background-color: #ff1493;
  transform: scale(1.1);
}
.sub-div:hover{
  
  transform: scale(1.1);
}

  h1{
    color: rgb(255, 255, 255)
  }
  p{
    color: ghostwhite;
  }
</style>


<body>
  <div class="main-div">
    <div class="sub-div">
      <center>
        <h1>BMI Calculator</h1>
        <p>Click the button below to calculate your BMI</p>
        <button id="B1">Calculate BMI</button>
      </center>
    </div>
  </div>
</body>
   <script>
    document.getElementById("B1").onclick=function(){
     
      let weight = prompt("Enter your weight:");
      let height = prompt("Enter your height: ");
      height = height / 100;
      let bmi = weight / (height * height)
      alert("Your BMI is :" + bmi.toFixed(2));
      

    }
   </script>


</html>
